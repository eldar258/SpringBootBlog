<!DOCTYPE html>
<html>
<body>
<form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
    <div>
        <label>Nick</label>
        <input type="text" th:field="*{nick}"/>
        <p th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}">Nick Error</p>
    </div>
    <div>
        <label>Password</label>
        <input type="text" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
